name: Update coverage report
on:
    push:
      branches:
        - main
        - develop
    pull_request:
      branches:
        - main
        - develop
    workflow_dispatch:

jobs:
  CodeCoverageFrontend:
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: ./Artificial_QI/frontend

      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'

        - name: Install dependencies
          run: npm ci

        - name: Build project
          run: npm run build

        - name: Run tests and generate coverage
          run: npm run test:coverage

        - name: Upload coverage to Coveralls
          uses: coverallsapp/github-action@v2
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            path-to-lcov: coverage/lcov.info
  CodeCoverageBackend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.x
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Artificial_QI/requirements.txt

    - name: Run tests and generate coverage report
      run: |
        cd Artificial_QI
        coverage run -m pytest
        coverage report
        coverage xml
    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
 
  CheckCiclomaticComplexity:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.x
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install xenon radon
    
    - name: Check ciclomatic complexity
      run: |
       cd Artificial_QI
       xenon --max-absolute B --max-average A -e "test/*" .